<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie-JS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-header">
            <h2>Filmes Populares</h2>
            <div class="input-container">   
                <input type="text" name="search-movie" id="search-movie"  class="search-movie" placeholder="Digite algum filme para pesquisar">
                <img src="./images/search-icon.svg" alt="Icone de Pesquisa" class="search-icon">
            </div>
            <div>
                <input type="checkbox" name="check-movie" id="check-movie" class="check-movie">
                <span>Mostrar apenas meus filmes favoritos</span>
            </div>
        </div>

        <div class="movies">
        </div>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
